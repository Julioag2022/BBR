<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barberena Bike Race</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 90%;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ffa500;
            font-size: 2.5rem;
            margin: 10px 0;
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #666;
        }

        /* Logo en la parte superior */
        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 200px;
            height: auto;
        }

        /* Flecha en la parte inferior */
        .back-arrow {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffa500;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .back-arrow a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .back-arrow a:hover {
            background-color: #ff7700;
        }

        /* Responsividad para teléfonos */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }

            .back-arrow {
                padding: 8px 15px;
            }

            .back-arrow a {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="https://i.ibb.co/xHfcF2R/logo.png" alt="Logo de Barberena Bike Race">
        </div>
        <h1>¡Debes esperar a 2025 para inscribirte a la Barberena Bike Race XCM!</h1>
        <p>Gracias, gracias!!!</p>
    </div>

    <div class="back-arrow">
        <a href="index.html">← Regresar al inicio</a>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barberena Bike Race XCM</title>        
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
  <!-- Navbar -->
  <header class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto p-4 flex justify-between items-center">
      <a href="index.html"><img src="https://i.ibb.co/xHfcF2R/logo.png" alt="Logo" class="w-24 logo-animation"></a>
      <nav>
        <button id="menu-btn" class="text-gray-600 lg:hidden">
          &#9776; <!-- Icono del menú hamburguesa -->
        </button>
        <ul id="menu" class="hidden lg:flex space-x-8">
          <li><a href="#inicio" class="hover:text-orange-600">Inicio</a></li>
          <li><a href="Inscripción.html" class="hover:text-orange-600">Inscripción</a></li>
          <li><a href="Ruta.html" class="hover:text-orange-600">Ruta</a></li>
          <li><a href="Nosotros.html" class="hover:text-orange-600">Nosotros</a></li>
          <li><a href="#contacto" class="hover:text-orange-600">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Sección de fondo con imagen -->
  <section id="inicio" class="h-screen w-full bg-cover bg-center" style="background-image: url('https://i.ibb.co/8mhxbDJ/fondo2.jpg');">
    <div class="h-full flex items-center justify-center bg-black bg-opacity-50 text-center text-animation">
      <h1 class="text-white text-4xl lg:text-6xl font-bold">Barberena Bike Race XCM</h1>
    </div>
  </section>

  <!-- Sección de patrocinadores -->
  <section class="py-16 bg-white">
    <div class="max-w-7xl mx-auto text-center">
      <h2 class="text-3xl font-bold mb-12 text-orange-600">Patrocinadores</h2>
      <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-6">
        <img src="https://i.ibb.co/wWy1Bym/logo-bantrab.jpg" alt="Patrocinador 1" class="mx-auto w-24 hover:scale-110 transition-all duration-300">
        <img src="https://i.ibb.co/yRFB0sk/descarga.jpg" alt="Patrocinador 2" class="mx-auto w-24 hover:scale-110 transition-all duration-300">
        <img src="https://i.ibb.co/LdkmWv8/logo-opticas.jpg" alt="Patrocinador 3" class="mx-auto w-24 hover:scale-110 transition-all duration-300">
        <img src="https://i.ibb.co/QKTd2RD/Whats-App-Image-2024-10-08-at-16-28-08.jpg" alt="Patrocinador 4" class="mx-auto w-24 hover:scale-110 transition-all duration-300">
        <img src="https://i.ibb.co/kBHPzvT/logo-bicimania.png" alt="Patrocinador 5" class="mx-auto w-24 hover:scale-110 transition-all duration-300">
        <img src="https://i.ibb.co/nkcT85R/logo-bmc.png" alt="Patrocinador 6" class="mx-auto w-24 hover:scale-110 transition-all duration-300">
        <img src="https://i.ibb.co/g6KSBv9/logo-moveo.png" alt="Patrocinador 7" class="mx-auto w-24 hover:scale-110 transition-all duration-300">
        <img src="https://i.ibb.co/gWDfKYp/logo-muni.png" alt="Patrocinador 8" class="mx-auto w-24 hover:scale-110 transition-all duration-300">
        <img src="https://i.ibb.co/QM6v5BR/Whats-App-Image-2024-10-07-at-22-08-30.jpg" alt="Patrocinador 9" class="mx-auto w-24 hover:scale-110 transition-all duration-300">
        <img src="https://i.ibb.co/GVCTvXM/descarga.jpg" alt="Patrocinador 10" class="mx-auto w-24 hover:scale-110 transition-all duration-300">
      </div>
    </div>
  </section>

  <!-- Sección de fotos de la carrera -->
  <section class="bg-gray-200 py-16">
    <div class="max-w-7xl mx-auto text-center">
      <h2 class="text-3xl font-bold mb-8 text-orange-600">La mejor Experiencia</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        <div class="relative">
          <img src="https://i.ibb.co/GP13h5s/foto-cerro-min.jpg" alt="Carrera 1" class="w-full h-64 object-cover hover:opacity-90 transition-opacity duration-300">
          <p>Cerro el Junquillo</p>
        </div>
        <div class="relative">
          <img src="https://i.ibb.co/7jJhgXL/pino-min.jpg" alt="Carrera 2" class="w-full h-64 object-cover hover:opacity-90 transition-opacity duration-300">
          <p>Laguna el Pino</p>
        </div>
        <div class="relative">
          <img src="https://i.ibb.co/tXM9B29/elicopetero-min.jpg" alt="Carrera 3" class="w-full h-64 object-cover hover:opacity-90 transition-opacity duration-300">
          <p>BBR</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Sección de contacto con formulario -->
  <section id="contacto" class="bg-white py-16">
    <div class="max-w-4xl mx-auto text-center">
      <h2 class="text-3xl font-bold mb-8 text-orange-600">Contáctanos</h2>
      <form action="#" method="POST" class="space-y-4">
        <div>
          <input type="text" name="nombre" placeholder="Nombre completo" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-600">
        </div>
        <div>
          <input type="email" name="correo" placeholder="Correo electrónico" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-600">
        </div>
        <div>
          <textarea name="mensaje" placeholder="Tu mensaje" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-600" rows="4"></textarea>
        </div>
        <button type="submit" class="bg-orange-600 text-white py-2 px-4 rounded-lg hover:bg-orange-700 transition-colors duration-300">Enviar</button>
      </form>

      <div class="flex justify-center space-x-8 mt-8">
        <a href="https://www.instagram.com/barberenabikeracemtb/" class="text-gray-650 hover:text-orange-650 social-icon">
          <i class="fab fa-instagram"></i> <!-- Ícono de Instagram -->
        </a>
        <a href="mailto:correo@example.com" class="text-gray-650 hover:text-orange-650 social-icon">
          <i class="fas fa-envelope"></i> <!-- Ícono de correo (Gmail) -->
        </a>
        <a href="https://www.facebook.com/barberenabikeracexcm" class="text-gray-650 hover:text-orange-650 social-icon">
          <i class="fab fa-facebook"></i> <!-- Ícono de Facebook -->
        </a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 py-8 text-white text-center">
    <p>© Barberena Bike Race. Todos los derechos reservados.</p>
  </footer>
  
  <button id="back-to-top" class="back-to-top">
    <i class="fas fa-arrow-up"></i> <!-- Icono de flecha hacia arriba -->
  </button>
  <script src="code.js"></script>
</body>
</html>
